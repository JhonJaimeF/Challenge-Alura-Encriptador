<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
            <header class="header">
                <nav class="header__menu">
                    <img class="header__menu__logo" src="Img/Logo.png" alt="imagen logo a">
                </nav>
            </header>
    
            <main class="main">
        
                <section class="presentacion__ingreso__texto">
                    
                    <textarea placeholder="Ingrese el Texto aqui" class="presentacion__parrafo" id="input__text"  oninput="validarTexto(event)"></textarea>
                    <div class="presentacion__botones">
                                        
                            <div class="presentacion__botones_alerta">
                                <img src="Img/Vector.png" alt="imagen alerta">
                                <p>Apenas letras minúsculas y sin acento.</p>
                            </div>
                                        
                            <div class="presentacion__botones__accion">
                                <button onclick="encriptarCadena();" class="boton__e">Encriptar</button>
                                <button onclick="desencriptarCadena();" class="boton__d">Descriptar</button>
                            </div>
                    </div> 
                               
                </section>
                <section class="presentacion__mostrar__texto" id="container__presentacion">

                            <img class="imagen__muñeco" id="mostrar__muñeco" src="Img/Muñeco.png" alt="">
                            <p id="print__text" class="presentacion__mostrar__texto__parrafo">
                            <strong>Ningún mensaje fue encontrado</strong>
                            Ingrese el texto que desees encriptaro desencriptar    
                            </p>
        
                            <button onclick="copiarTexto();" id="boton__copiar" class="button__copiar">Copiar</button>
                
                </section>
            </main>
        
        <footer class="pie_pagina">
                <p class="pie_pagina__parrafo">By Jhon Jaime - Estudiante Alura Latam.</p>
        </footer>

        <script src="/js/app.js"></script>
</body>
</html>
